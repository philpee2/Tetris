<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>

  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
  <script src="bundle.js"></script>

</head>

<body>

  <canvas
    id="game"
    width="250"
    height="500"
  >
  </canvas>


  <span class="text">Score: </span> <span class="text" id="score">0</span>

    <div class="text" id="controls">
      <p>Controls: </p>
      <ul>
        <li>
          <strong>Move block: </strong>Left/Right/Down arrows
        </li>

        <li>
          <strong>Rotate block: </strong>Up arrow
        </li>

        <li>
          <strong>Quick drop: </strong>Space bar
        </li>

        <li><strong>Pause: </strong>P</li>
      </ul>
    </div>

</body>

</html>
